<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Funcional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="container">
            <img src="https://media.artsbma.org/wp-content/uploads/2019/06/08150244/fingerprint.png" alt="" width="80px">
            <form>
                <input id="username" type="text" placeholder="Username" maxlength="30">
                <input id="email" type="text" placeholder="E-mail" maxlength="30">
                <input id="password" type="password" placeholder="Password" maxlength="30">
                <input type="button" value="Sign up">
            </form>
            <span>By creating an account, you agree and accept our <a href="#">Terms and  Privacy Policy</a>.</span>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
